        if (((a-(((c-b)-(b-a))/2))-((c-(9*(((c-b)-(b-a))/2)))-(b-(4*(((c-b)-(b-a))/2))))) == 0){
          var lastpart = ""
        }else if(((a-(((c-b)-(b-a))/2))-((c-(9*(((c-b)-(b-a))/2)))-(b-(4*(((c-b)-(b-a))/2))))) > 0){
          var lastpart = "+ " + ((a-(((c-b)-(b-a))/2))-((c-(9*(((c-b)-(b-a))/2)))-(b-(4*(((c-b)-(b-a))/2)))))

        }else{
          var lastpart = "- " + -1*(((a-(((c-b)-(b-a))/2))-((c-(9*(((c-b)-(b-a))/2)))-(b-(4*(((c-b)-(b-a))/2))))))
          var neg = 1
        }
        if (((c-(9*(((c-b)-(b-a))/2)))-(b-(4*(((c-b)-(b-a))/2)))) == 0){
          var midpart = ""
          if((lastpart !== "")){

            lastpart = temp
          }
          var temp = lastpart.substring(1)
          lastpart = temp
        }else if(((c-(9*(((c-b)-(b-a))/2)))-(b-(4*(((c-b)-(b-a))/2)))) == 1){

          var midpart = "- n "
        }else if(((c-(9*(((c-b)-(b-a))/2)))-(b-(4*(((c-b)-(b-a))/2)))) > 0){
          var midpart = "+ " + ((c-(9*(((c-b)-(b-a))/2)))-(b-(4*(((c-b)-(b-a))/2)))) + "n "
        }else{
          var midpart = "- " + -1*((c-(9*(((c-b)-(b-a))/2)))-(b-(4*(((c-b)-(b-a))/2)))) + "n "
        }
        if((((c-b)-(b-a))/2) == 0){
          firstpart = ""
          if((midpart !== "")&&(midpart.indexOf("-")==-1)){
            var temp2 = midpart.substring(1)
            midpart = temp2
          }
        }else if((((c-b)-(b-a))/2) == 1){
          var firstpart = "n² "
        }else if((((c-b)-(b-a))/2) == -1){
          var firstpart = "-n² "
        }else if((((c-b)-(b-a))/2) > 0){
          var firstpart = (((c-b)-(b-a))/2) + "n² "
        }else{
          var firstpart = "- "+ -1*(((c-b)-(b-a))/2) + "n² "
        }
        if(midpart == ""){
          if((firstpart !== "")&&((firstpart.indexOf("+")==-1)&&(neg == 0))){
          var temp3 = firstpart + " + "
          firstpart = temp3
        }else if((firstpart !== "")&&((firstpart.indexOf("-")==-1))){

          firstpart = temp3}
        }
        document.getElementById("output").innerText = firstpart + midpart + lastpart
      }
